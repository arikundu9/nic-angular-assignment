<mat-tab-group [backgroundColor]="'accent'" #tabGroup="matTabGroup" (scroll)="C.log()">
    <mat-tab label="First" (scroll)="C.log()">
        <h2>Async Hero Message and AsyncPipe</h2>
        <p>Message: {{ message$ | async }}</p>
        <button type="button" (click)="resend()">Resend</button>
    </mat-tab>
    <mat-tab [label]="tab" *ngFor="let tab of lotsOfTabs" (scroll)="C.log()">Content {{ tab }}</mat-tab>
</mat-tab-group>
